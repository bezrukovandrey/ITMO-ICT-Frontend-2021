<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pogodka</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href = "main.html" class="navbar-brand">Pogodka</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="search.html" class="nav-link">Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="account.html" class="nav-link">Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="nav-link">Sign up</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    
    <!-- Search bar and suggestions -->
    <section class="bg-light text-dark p-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Input the city/country" aria-label="Input the city/country" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
        </div>
    </section>
    <section class="text-light p-5">
        <div class="container">
            <div class = "d-md-flex align-items-center justify-content-center">
                <h3 class="mb-3">...or choose from these!</h3>
            </div>
        </div>
    </section>
    <section class="bg-light text-dark p-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col-md">
                    <div class="card">
                        <img src="src/moscow.jpg" class="card-img-top" alt="Image of Moscow">
                        <div class="card-body text-justify">
                            <h5><i class="bi bi-geo-alt"> Moscow</i></h5>
                        </div>
                      </div>
                </div>
                <div class="col-md">
                    <div class="card">
                        <img src="src/berlin.jpg" class="card-img-top" alt="Image of Berlin">
                        <div class="card-body text-justify">
                            <h5><i class="bi bi-geo-alt"> Berlin</i></h5>
                        </div>
                      </div>
                </div>
                <div class="col-md">
                    <div class="card">
                        <img src="src/rejkyavik.jpg" class="card-img-top" alt="Image of Rejkyavik">
                        <div class="card-body text-justify">
                            <h5><i class="bi bi-geo-alt"> Rejkyavik</i></h5>
                        </div>
                      </div>
                </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="p-5 bg-dark text-white text-center">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 Pogodka Inc.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
