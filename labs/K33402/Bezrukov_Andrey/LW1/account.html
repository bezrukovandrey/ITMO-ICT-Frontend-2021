<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Pogodka</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href = "main.html" class="navbar-brand">Pogodka</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="search.html" class="nav-link">Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="account.html" class="nav-link">Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="nav-link">Sign up</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- Saved cities -->
    <section class="text-light p-5">
        <div class="container">
            <div class = "d-md-flex align-items-center justify-content-center">
                <h3 class="mb-3">Your saved cities</h3>
            </div>
        </div>
    </section>
    <section class="p-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col-md">
                    <div class="card">
                        <img src="src/saintpetersburg.jpg" class="card-img-top" alt="Image of Saint-Petersburg">
                        <div class="card-body text-justify">
                            <h5><i class="bi bi-geo-alt"> Saint-Petersburg</i></h5>
                            <h5><i class="bi bi-thermometer-low">+5°C</i></h5>
                            <h5><i class="bi bi-cloud-drizzle"> Drizzle</i></h5>
                        </div>
                      </div>
                </div>
                <div class="col-md">
                    <div class="card">
                        <img src="src/paris.jpg" class="card-img-top" alt="Image of Paris">
                        <div class="card-body text-justify">
                            <h5><i class="bi bi-geo-alt"> Paris</i></h5>
                            <h5><i class="bi bi-thermometer-half"> +14°C</i></h5>
                            <h5><i class="bi bi-cloud-rain-heavy"> Heavy rain</i></h5>
                        </div>
                      </div>
                </div>
                <div class="col-md">
                    <div class="card">
                        <img src="src/athens.jpg" class="card-img-top" alt="Image of Athens ">
                        <div class="card-body text-justify">
                            <h5><i class="bi bi-geo-alt"> Athens</i></h5>
                            <h5><i class="bi bi-thermometer-high">+22°C</i></h5>
                            <h5><i class="bi bi-sun"> Sunny</i></h5>
                        </div>
                      </div>
                </div>
                <div class="col-md">
                    <div class="card">
                        <img src="src/losangeles.jpg" class="card-img-top" alt="Image of Los Angeles">
                        <div class="card-body text-justify">
                            <h5><i class="bi bi-geo-alt"> Los Angeles</i></h5>
                            <h5><i class="bi bi-thermometer-high">+32°C</i></h5>
                            <h5><i class="bi bi-cloud-sun"> Partly cloudy</i></h5>
                        </div>
                      </div>
                </div>
                <div class="col-md">
                    <div class="card">
                        <img src="src/abudhabi.jpg" class="card-img-top" alt="Image of Abu-Dhabi">
                        <div class="card-body text-justify">
                            <h5><i class="bi bi-geo-alt"> Abu-Dhabi</i></h5>
                            <h5><i class="bi bi-thermometer-high">+38°C</i></h5>
                            <h5><i class="bi bi-sun"> Sunny</i></h5>
                        </div>
                      </div>
                </div>
                <div class="col-md">
                    <div class="card">
                        <img src="src/tokyo.jpg" class="card-img-top" alt="Image of Tokyo">
                        <div class="card-body text-justify">
                            <h5><i class="bi bi-geo-alt"> Tokyo</i></h5>
                            <h5><i class="bi bi-thermometer-half">+17°C</i></h5>
                            <h5><i class="bi bi-cloud-lightning-rain"> Rain with lightning</i></h5>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Adding the city-->
    <section class ="p-5 bg-light">
        <div class="container">
            <div class = "d-md-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add the city</button>
            </div>
        </div>
    </section>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adding the city</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section class="bg-light text-dark p-5">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Input the city/country" aria-label="Input the city/country" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                      </div>
                    </div>
                </section>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Footer-->
    <footer class="p-5 bg-dark text-white text-center">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 Pogodka Inc.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
